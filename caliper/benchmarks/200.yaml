test:
    name: basic-contract-benchmark
    description: test benchmark
    workers:
      type: local
      number: 2
    rounds:
      - label: 200tps
        description: Đăng ký xe benchmark
        txDuration: 30
        rateControl: 
          type: fixed-rate
          opts:
            tps: 200
        workload:
          module: workload/carRegistration.js
          arguments:
            assets: 10
            contractId: CRChaincode
monitors:
  resource:
  - module: docker
    options:
      interval: 5 
      containers:
      - all
    charting:
      bar:
        metrics: [Memory(avg), CPU%(avg)]
      polar:
        metrics: [all]
  - module: process
    options:
      interval: 3
      processes: [{ command: 'node', arguments: '/home/jotaro/car-registration-blockchain/caliper/node_modules/.bin/caliper', multiOutput: 'avg' }]